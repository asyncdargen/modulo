plugins {
    id 'java'
}

group 'ru.dargen'
version '1.0.1'

repositories {
    mavenCentral()

    maven { url 'https://jitpack.io' }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    implementation 'org.ow2.asm:asm:9.1'

    implementation 'com.github.asyncdargen.crowbar:crowbar-core:1.0.4'
    implementation 'com.github.asyncdargen.crowbar:crowbar-asm:1.0.4'
}
